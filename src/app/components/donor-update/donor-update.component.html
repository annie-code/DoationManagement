      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="currentdonors.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="username">username</label>
        <input
          class="form-control"
          id="username"
          required
          [(ngModel)]="currentdonors.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="currentdonors.password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="currentdonors.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="currentdonors.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input
          class="form-control"
          id="phone"
          required
          [(ngModel)]="currentdonors.phone"
          name="phone"
        />
      </div>
      <div class="form-group">
        <label for="ngoid">NGOID</label>
        <input type="number"
          class="form-control"
          id="ngoid"
          required
          [(ngModel)]="currentdonors.ngoid"
          name="ngoid"
        />
      </div>
  </form>
  <button
        type="submit"
        class="btn btn-info"
        (click)="updateDonor()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentdonors">

<div class="submit-form">

      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="donor.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="username">username</label>
        <input
          class="form-control"
          id="username"
          required
          [(ngModel)]="donor.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="donor.password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="donor.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="donor.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input
          class="form-control"
          id="phone"
          required
          [(ngModel)]="donor.phone"
          name="phone"
        />
      </div>
      <div class="form-group">
        <label for="ngoid">NGOID</label>
        <input type="number"
          class="form-control"
          id="ngoid"
          required
          [(ngModel)]="donor.ngoid"
          name="ngoid"
        />
      </div>
      <button (click)="saveDonor()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDonor()">Add</button>
    </div>
  </div>
